theme: "minima"
future: true

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

collections:
  space_challenges:
    output: true

defaults:
  -
    scope:
      path: "_posts/*.md" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "_posts/sc2021/*"
    values:
      layout: "post"
      tags: "SpaceChallenges"
